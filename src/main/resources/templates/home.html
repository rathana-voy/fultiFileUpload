<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>

        <link rel="stylesheet"  th:href="@{/resources/front/css/dropzone.min.css}"/>

    </head>
    <body>
        <form action="#" class="dropzone" id="dropzone">
            <div class="fallback" id="upload">
                <input name="image_profile" type="file" multiple/>
            </div>
        </form>

        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script th:src="@{/resources/front/js/dropzone.min.js}" type="text/javascript"></script>

        <script type="text/javascript">
            Dropzone.options.dropzone = {
                paramName: "file", // The name that will be used to transfer the file
                maxFilesize: 2, // MB
                success: function(file, response){
                    console.log(response)
                },
                url:'/api/v01/upload/profile'
            };

        </script>
    </body>
</html>
